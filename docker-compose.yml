services:
  # --- Backend (Django + Ninja) ---
  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  # --- Processamento em Background (Celery) ---
  worker:
    build: ./backend
    # O comando abaixo assume que seu projeto se chamará 'core'.
    # Ajustaremos isso no próximo passo.
    command: celery -A core worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  # --- Banco de Dados ---
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=trazai_db
      - POSTGRES_USER=trazai_user
      - POSTGRES_PASSWORD=trazai_pass
    ports:
      - "5432:5432"

  # --- Broker & Cache ---
  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
