<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrazAÃ­ - {% block title %}Lista de Compras{% endblock %}</title>
    <!-- Tailwind CSS (CDN for MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <style>
        .htmx-indicator{
            display:none;
        }
        .htmx-request .htmx-indicator{
            display:inline;
        }
        .htmx-request.htmx-indicator{
            display:inline;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans antialiased text-gray-800">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-indigo-600">TrazAÃ­ ðŸ›’</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <a href="{% url 'manage_categories' %}" class="text-sm font-medium text-indigo-600 hover:text-indigo-800 mr-4">Categorias</a>
                        <span class="text-gray-700 mr-4">OlÃ¡, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="text-sm font-medium text-gray-500 hover:text-gray-700">Sair</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sm font-medium text-gray-500 hover:text-gray-700">Entrar</a>
                        <a href="{% url 'register' %}" class="ml-4 text-sm font-medium bg-indigo-600 text-white px-3 py-2 rounded-md hover:bg-indigo-700">Cadastre-se</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</body>
</html>
