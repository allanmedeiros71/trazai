{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10 p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Criar uma conta</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field.errors }}
                <input type="{{ field.field.widget.input_type|default:'text' }}" name="{{ field.name }}" id="{{ field.id_for_label }}" {% if field.field.required %}required{% endif %} class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                {% if field.help_text %}
                <p class="text-sm text-gray-500 mt-1">{{ field.help_text }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cadastrar</button>
        </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        JÃ¡ tem uma conta? <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">Entre</a>
    </p>
</div>
{% endblock %}
