<li class="px-4 py-4 sm:px-6 flex items-center justify-between hover:bg-gray-50" id="item-{{ item.id }}">
    <div class="flex items-center">
        <!-- Checkbox with HTMX -->
        <input type="checkbox" 
               class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer"
               {% if item.is_checked %}checked{% endif %}
               hx-post="{% url 'toggle_item' item.id %}"
               hx-target="#item-{{ item.id }}"
               hx-swap="outerHTML">
        <div class="ml-4 flex flex-col">
            <span class="text-sm font-medium {% if item.is_checked %}text-gray-400 line-through{% else %}text-gray-900{% endif %}">
                {{ item.name }} {% if item.quantity %}({{ item.quantity }}){% endif %}
            </span>
            <!-- Exibe a categoria. Se for nula, diz processando. -->
            <span class="text-xs text-gray-500 flex items-center gap-1 mt-1">
                {% if item.category %}
                    <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-0.5 rounded-full">{{ item.category.name }}</span>
                {% else %}
                    <span class="animate-pulse flex items-center gap-1 text-yellow-600 bg-yellow-100 px-2 py-0.5 rounded-full">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                        IA Categorizando...
                    </span>
                {% endif %}
            </span>
        </div>
    </div>
    <div class="flex text-sm text-gray-400">
        {% if item.added_by %}
            Por: {{ item.added_by.username }}
        {% endif %}
    </div>
</li>
