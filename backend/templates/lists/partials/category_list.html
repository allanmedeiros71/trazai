{% for category in categories %}
    <div class="flex items-center p-3 border border-gray-200 rounded bg-white shadow-sm cursor-grab active:cursor-grabbing handle">
        <input type='hidden' name='category' value='{{ category.id }}'/>
        <div class="mr-4 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </div>
        <div class="flex-grow font-medium text-gray-700">
            {{ category.name }}
        </div>
        <div class="text-sm text-gray-500">
            Ordem: {{ category.order }}
        </div>
    </div>
{% empty %}
    <p class="text-gray-500 italic">Nenhuma categoria encontrada.</p>
{% endfor %}
